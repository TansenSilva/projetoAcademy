
<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Upload</title>
      <link rel="stylesheet" href="/src/main/resources/static/css/perfil.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>

        <!--PerfilUpload-->

   <body th:fragment="perfil">
      <div class="container">
         <div class="wrapper">
            <div class="image">
               <img src="" alt="">
            </div>
            <div class="content">
               <div class="icon">
                  <i class="fas fa-cloud-upload-alt"></i>
               </div>
               <div class="text">
                  Nenhum arquivo escolhido, ainda!
               </div>
            </div>
            <div id="cancel-btn">
               <i class="fas fa-times"></i>
            </div>
            <div class="file-name">
               File name here
            </div>
         </div>
         <button onclick="defaultBtnActive()" id="custom-btn">ESCOLHA UM ARQUIVO</button>
         <input id="default-btn" type="file" hidden>
      </div>
     <script src="/src/main/resources/static/js/perfil.js"></script>
   </body>
</html>
