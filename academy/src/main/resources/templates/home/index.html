<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="author" content="Mateus Silva Pereira">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://kit.fontawesome.com/006642858d.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="img/Academy.JPG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link rel="stylesheet" href="/static/css/styles.css">-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>Academy</title>
</head>

<body style="background-color: rgb(179, 231, 234);">
    <div style="margin: 0;  text-align: center; align-items: center;  align-items: center;  background-color: rgb(231, 233, 212);"
        class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Seja Bem Vindo: <span th:text="${session.usuarioLogado.user}"></span></strong>
        <button style="color: rgb(230, 15, 15); font-size: 40px;" type="button" class="close" data-dismiss="alert"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>


    <section class="neo-section">


        <div class="sombra"></div>
        <div class="center neo-container">

            <h3 class="texto-centro">Sistema de Gerenciamento de Alunos</h3>

            <br>

            <div class="botoes">
                <div class="wm">
                    <a th:href="@{inserirAlunos}" class="btnS">CADASTRAR ALUNO</a>
                </div>

                <div class="wm">
                    <a th:href="@{filtro-alunos}" class="btnS justify-content-center">ENCONTRAR ALUNO</a>
                </div>

                <div class="clear"></div>


            </div>
            <br>
            <br>
                <h3 style="color: white" >Conhe√ßa as  Faculdades Internacionais.</h3>
                <br>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="3000">
                        <img style="height: 550px; width: 1150px;" class="m-block"
                            src="/img/Universidade-Berkeley-Campus-2.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item" data-interval="3000">
                        <img style="height: 550px; width: 1150px;" class="d-block" src="/img/th.jpg" alt="Second slide">

                    </div>
                    <div class="carousel-item" data-interval="3000">
                        <img style="height: 550px; width: 1150px;" class="d-block" src="/img/Universidade.jpg"
                            alt="Third slide">
                        <div class="carousel-caption">
                            <h5 style="font-style: italic; font-size: 40px;">Universidade Internacional</h5>
                            <p>Venha se Formar nas Melhores Universidades Americana</p>
                        </div>
                    </div>
                </div>
                <a style="text-align: center; align-items: center; margin: 80px;" class="carousel-control-prev"
                    href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a style="text-align: center; align-items: center; margin: 80px;" class="carousel-control-next"
                    href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

                </a>
            </div>

        </div>

    </section>

    <!-- Inicio do Modal -->
    <div class="modal fade" id="modalPesquisa">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Encontre um aluno</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form method="post" action="pesquisar-aluno" th:object="${aluno}">
                    <div class="modal-body">

                        <input type="text" placeholder="Digite o nome do aluno" th:field="*{nome}" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Pesquisar</button>
                    </div>
                </form>

            </div>


        </div>
    </div>

    <div th:replace="/fragmentos/fragmentos :: rodape"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
