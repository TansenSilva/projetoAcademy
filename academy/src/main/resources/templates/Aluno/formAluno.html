<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="author" content="Mateus Silva Pereira">
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript"
            src="https://kit.fontawesome.com/006642858d.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="img/Academy.JPG">
    <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
            rel="stylesheet">
    <title>+ Inserir Alunos</title>
</head>
<body style="background-color: rgb(221, 221, 221);">

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px;">
        <h4><i class="fa fa-plus" aria-hidden="true"></i> INSERIR ALUNOS</h4>
        <hr> 
        <form  method="post" action="/InsertAlunos" th:object="${aluno}">

            <div class="row">

                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label>Nome do Aluno:</label>
                    <input class="form-control" placeholder="Ex: Catiele Silva" th:field="*{nome}">
                </div>
            </div>

            <!-- Curso -->

            <div class="row">
                <div class="col-md-5 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
                        <label class="validation-message" th:errors="*{curso}"></label>
                    </div>
                    <label>Selecione o Curso:</label>
                    <select class="form-control" th:field="*{curso}">
                        <option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
                    </select>
                </div>
            </div>

            <!-- Matricula -->

            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
                        <label class="validation-message" th:errors="*{matricula}"></label>
                    </div>
                    <label>Gerar Matricula:</label>
                    <input class="form-control" id="matricula" th:field="*{matricula}">

                    <button type="button" onclick="GerarMatricula()" class=" btn btn-dark" style="margin-top: 10px;"> Gerar</button>
                </div>
            </div>

            <!-- Status -->
            <div class="row">
                <div class="col-md-5 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
                        <label class="validation-message" th:errors="*{status}"></label>
                    </div>
                    <label>Selecione o Status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="status : ${T(br.com.academy.Enums.Status).values()}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>

            <!-- Turno -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
                        <label class="validation-message" th:errors="*{turno}"></label>
                    </div>
                    <label>Turno:</label>
                    <input class="form-control" placeholder="Ex: ManhÃ£" th:field="*{turno}">
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-success offset-md-5">SALVAR</button>
                &nbsp; &nbsp; &nbsp; &nbsp; 
                <a th:href="@{index}" class="btn btn-outline-danger">VOLTAR</a>
            </div>

        </form>
    </div>
    <br>
    <br>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
